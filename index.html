<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>
<body>
    <!-- title  -->
    <header>
        <h1>calcola il prezzo del tuo biglietto</h1>
    </header>
    <!-- /title -->
    <!-- main section  -->
    <main>
        <div class="container">
            <div class="row">
                <label for="nome">Nome Cognome</label>
                <input id="name" type="text" name="nome" placeholder="inserisci il tuo nome">
                <label for="km">Km da percorrere</label>
                <input id="km" type="number" name="km" placeholder="inserisci i km">
                <label for="ageRange">Fascia d'et&agrave;</label>
                <select name="ageRange" id="ageRange">
                    <option value="minor">Minorenne</option>
                    <option value="major">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
            <div class="row">
                <button id="ticketGenerator">Genera</button>
                <button id="ticketAbort">Annulla</button>
            </div>            
        </div>
        <h2>il tuo biglietto</h2>
        <div class="container">
            <h3>Dettaglio Passeggeri</h3>
            <div class="row">
                <div>
                    <h3>Nome Passeggero</h3>
                    <p id="passengerName"></p>
                </div>
                <div>
                    <h4>Offerta</h4>
                    <p id="offer"></p>
                </div>
                <div>
                    <h4>Carrozza</h4>
                    <p id="carNumber"></p>
                </div>
                <div>
                    <h4>Codice CP</h4>
                    <p id="cpCode"></p>
                </div>
                <div>
                    <h4>Costo</h4>
                    <p id="ticketPrice"></p>
                </div>
            </div>            
        </div>
    </main>
    <!-- /main section -->
    <script src="js/main.js"></script>
</body>
</html>
